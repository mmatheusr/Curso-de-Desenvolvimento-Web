<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"   content="width=device-width, initial-scale=1.0">
    <meta name="author"     content="Matheus M">
    <meta name="generetor"  content="Visual Code Studio">
    <meta http-equiv="refresh" content="4">
    <title>Unidade 4 - Elemento Head</title>
    <script>
        function sorteioNumero() {
            resultado.innerHTML = Math.random() * 50;
        }
        window.onload = sorteioNumero;
    </script>
</head>
<body>
    <!--tag meta de da refresh na pagina é meta http-equiv="refresh" content="4" -->
    <p id="resultado"></p>
    <p>Aqui vai uma explicação de oque pode colocar na tag meta</p>
</body>
</html>
