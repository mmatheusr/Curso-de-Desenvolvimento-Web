<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Curso HTML5 Essencial</title>
        
        <style>
            body {
                font-family: sans-serif;
                font-size: 12 px;
            }
            ul li{
              list-style-type: decimal-leading-zero;  
            }
            ol li{
                list-style-image: url(imagem/estela.png);
            }
		</style>
    </head>
    
    <body>
        <ul>
            <li>Brasil</li>
            <li>Argentina</li>
            <li>México</li>
            <li>Angola</li>
        </ul>
        <ol type="I">
            <li>Brasil</li>
            <li>Argentina</li>
            <li>México</li>
            <li>Angola</li>
        </ol>
        
    </body>
</html>
